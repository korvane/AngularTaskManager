<div class="max-w 7x1 mx-auto">
  <h1 class="text 3x1 font-bold text-center p-4">Task Manager</h1>
</div>

<div class="grid grid-cols-4 gap-4 px-4">
  <!-- Task Form -->
  <app-task-form></app-task-form>

  <!-- Task List -->
  <app-task-list [tasks]="todoItems()" [heading]="'Todo'"></app-task-list>
  <app-task-list [tasks]="inProgressItems()" [heading]="'In Progress'"></app-task-list>
  <app-task-list [tasks]="completedItems()" [heading]="'Completed'"></app-task-list>


</div>
